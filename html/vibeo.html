<head>

    <title>Архитектурные жемчужины Витебска / Видео</title>
    <script src="../js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>

<body>

    <a class="a_btn" href="#ar">
        <img src="../images/стрелочка.AVIF">
    </a>

    <header class="container">
        <nav class="nav">
            <div class="nav-left">
                <a href="../index.html"><img src="../images/Nav-Logo.svg" alt="лого" class="logo"></a>
                <div class="nav-links">
                    <a href="./galerez.html" class="header__link">Галерея</a>
                    <a href="./vibeo.html" class="header__link active">Видео</a>
                </div>
            </div>
            <div class="nav-right" id="nav-right">
                <div class="input nav-input">
                    <img src="../images/search.svg" alt="search">
                    <input type="text" placeholder="Поиск" class="input-in" id="videoSearch">
                </div>
                <a href="./feedback.html" class="btn wallet">Обратная связь</a>
            </div>
            <img src="../images/burger-menu-svgrepo-com.svg" alt="меню" class="menu" id="menu">
            <div class="cover" id="cover">
                <img src="../images/back.svg" alt="back" class="back" id="back">
            </div>
        </nav>
    </header>

    <section class="videos-section">
        <h1 class="videos-title wow animate__animated animate__fadeInDown">Видео об архитектуре Витебска</h1>

        <div class="videos-grid" id="videosGrid">
            <!-- Видео появятся здесь автоматически -->
        </div>

        <div id="videoModal" class="video-modal">
            <div class="video-modal-content">
                <span class="video-close">&times;</span>
                <div class="video-container">
                    <iframe id="videoPlayer" width="560" height="500" src="about:blank" title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="video-details">
                    <h2 id="videoModalTitle">Название видео</h2>
                    <p id="videoModalDescription">Описание видео</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="m-w">
        <div class="unit">
            <a href="../index.html">
                <div id="logo">
                    <img src="../images/footer-logo.svg" alt="logo">
                    <h3>Архитектурные жемчужины Витебска</h3>
                </div>
            </a>
            <div id="footer-menu">
                <ul id="footer-links">
                    <li><a href="#footer-links">Privacy policy</a></li>
                    <li><a href="#footer-links">Terms & Conditions</a></li>

                </ul>

        <div class="lower">
